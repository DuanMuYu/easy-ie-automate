<!DOCTYPE html>
<html lang="en">

<head>
    <title>Automation Practice | More</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        html,
        body {
            margin: 20px;
            padding: 0;
            background-color: #eee;
            color: black;
        }

        div.bmargin {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <form class="w3-container w3-card-4" onsubmit="return false" name="more_form">
        <br>
        <h2>Tell us about you.</h2>
        <textarea id="tell" class="w3-input w3-border" style="resize: none; z-index: auto; position: relative; line-height: 22.5px; font-size: 15px; transition: none; background: transparent !important;"></textarea>
        <p><input type="submit" value="Submit &nbsp; ❯" class="w3-btn w3-padding w3-teal" style="width:120px" onclick="display()"></p>
        <p id="confirmation" style="color:green;"></p>
    </form>

    <script>
        function display() {
            document.getElementById("confirmation").innerHTML = (
                'SUBMITTED: ' +
                'text=' + document.more_form.tell.value
            )
        }
    </script>
</body>

</html>
