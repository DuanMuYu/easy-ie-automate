<!DOCTYPE html>
<html lang="en">

<head>
    <title>Automation Practice | Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        html,
        body {
            margin: 20px;
            padding: 0;
            background-color: #eee;
            color: black;            
        }

        iframe {
            width: 100%;
            border: none;
            height: 400px;
        }

        div.bmargin {
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>

    <h1 class="titles">Automation Practice Page</h1>
    <div class="w3-container w3-card w3-padding bmargin">
        <div class="w3-bar w3-light-grey">
            <a href="./index.html" class="w3-bar-item w3-button">Home</a>
            <div class="w3-dropdown-hover">
                <button class="w3-button">Dropdown</button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a href="#" class="w3-bar-item w3-button">Pointless Link 1</a>
                    <a href="#" class="w3-bar-item w3-button">Pointless Link 2</a>
                    <a href="./more.html" target="_blank" class="w3-bar-item w3-button">Tell Us More</a>
                </div>
            </div>
        </div>
    </div>
    <h2 class="titles">Regular Form</h2>
    <form class="w3-container w3-card-4" name="reg_form" action="" onsubmit="return false">
        <br>
        <p>
            <label class="w3-text-grey">Name</label>
            <input class="w3-input w3-border" type="text" name="name" id="user">
        </p>
        <p>
            <label class="w3-text-grey">Email</label>
            <input class="w3-input w3-border" type="text" name="email">
        </p>
        <p>
            <label class="w3-text-grey">Password</label>
            <input class="w3-input w3-border" id="pass" type="password" name="password">
        </p>
        <br>
        <div class="w3-row">
            <div class="w3-half">
                <input id="milk" class="w3-check" type="checkbox" checked="checked" name="list" value="milk">
                <label>Milk</label>
                <br>
                <input id="sugar" class="w3-check" type="checkbox" name="list" value="sugar">
                <label>Sugar</label>
                <br>
                <input id="lemon" class="w3-check" type="checkbox" name="list" value="lemon">
                <label>Lemon</label>
                <br><br>
            </div>

            <div class="w3-half">
                <input class="w3-radio" type="radio" name="gender" value="male">
                <label>Male</label>
                <br>
                <input class="w3-radio" type="radio" name="gender" value="female">
                <label>Female</label>
                <br>
            </div>
        </div>
        <p><button class="w3-btn w3-padding w3-teal" style="width:120px" onclick="display()">Send &nbsp; ‚ùØ</button></p>
        <p id="confirmation" style="color:green;"></p>
    </form>
    <h2 class="titles">Inside an iFrame</h2>
    <iframe class="w3-container w3-card-4" id="ice_frame" src="./inner.html"></iframe>
  
    <script>
        function display() {
            document.getElementById("confirmation").innerHTML = (
                'SUBMITTED:' +
                '  name=' + document.reg_form.name.value +
                '; email=' + document.reg_form.email.value +
                '; password=' + document.reg_form.pass.value +
                '; checkbox=' + [].filter.call(document.getElementsByName('list'), function(c) { return c.checked; }).map(function(c) { return c.value; }) +
                '; radio=' + [].filter.call(document.getElementsByName('gender'), function(c) { return c.checked; }).map(function(c) { return c.value; })
            )
        }        
    </script>
</body>

</html>
